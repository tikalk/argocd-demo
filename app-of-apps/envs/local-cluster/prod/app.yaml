apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hello-prod
  namespace: argocd
spec:
  project: prod
  source:
    repoURL: "git@github.com:tikalk/argocd-demo.git"
    path: envs/prod
    targetRevision: master
  destination:
    server: "https://kubernetes.default.svc"
    namespace: prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
