apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hello-stage
  namespace: argocd
spec:
  project: stage
  source:
    repoURL: "git@github.com:tikalk/argocd-demo.git"
    path: envs/stage
    targetRevision: master
  destination:
    server: "https://kubernetes.default.svc"
    namespace: stage
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
